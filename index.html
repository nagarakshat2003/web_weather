<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>My Weather</title>
    
</head>
<body onload="getData()">
    <div class="box">
        <div class="input">
            <input type="text" id="search" value="Kota">
            <button id="searchButton" onclick="getData()"><i class="fa fa-search"></i></button>
        </div>
        <div id="temp">
            <p><span id="t">NA</span><sup><sup>o</sup>C</sup></p>
        </div>
        <div class="data">
            <p>Wind Speed :- <span id="wind">NA</span></p>
            <p>Humidity :- <span id="humid">NA</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
